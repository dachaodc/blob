<!DOCTYPE html>
<html>
<head>
    <title>实现平行四边形</title>
    <meta charset="UTF-8">
    <style>
        .shape {
            width: 120px;
            height: 100px;
            margin: 50px auto;
            background-color: lightgoldenrodyellow;

            -webkit-transform: skew(30deg);
            -moz-transform: skew(30deg);
            -ms-transform: skew(30deg);
            -o-transform: skew(30deg);
            transform: skew(30deg);
        }
    </style>
</head>
<body>
<div class="shape"></div>
</body>
</html>
