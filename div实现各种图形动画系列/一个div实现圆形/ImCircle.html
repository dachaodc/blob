<!DOCTYPE html>
<html>
<head>
    <title>实现圆形</title>
    <meta charset="UTF-8">
    <style>
        .circle-one {
            width: 80px;
            height: 80px;
            background-color: lightcoral;
            margin: 50px auto;
            border-radius: 50%;
        }

        .circle-two {
            width: 80px;
            height: 80px;
            background-color: lightgoldenrodyellow;
            border-radius: 40px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<div class="circle-one"></div>
<div class="circle-two"></div>
</body>
</html>
